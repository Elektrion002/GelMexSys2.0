<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GelMexSys 2.0 | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #0d47a1;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .btn-login {
            background-color: #0d47a1;
            border: none;
            padding: 0.8rem;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #002171;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">
            <i class="fa-solid fa-snowflake"></i> GelMexSys
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label text-muted">Correo Institucional</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="usuario@gelmex.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg btn-login">Iniciar Sesión</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">¿Olvidaste tu acceso? Contacta a TI.</small>
        </div>
    </div>

</body>
</html>
